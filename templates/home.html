{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
             <div class="banner">
                 <div class="banner-text">
                    <h1>ToDo</h1>
                 </div>
             </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">{% csrf_token %}
                <div class="form-group">
                    <input type="text" name="task" placeholder="Task Name" class="form-control"><br>
                </div>
                <div class="form-group">
                    <input type="text" name="priority" placeholder="Enter Priority" class="form-control"><br>
                </div>
                 <div class="form-group">
                    <input type="date" name="date" placeholder="Enter Date" class="form-control"><br>
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task To Be Completed</h4>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                      <p><b>{{i.date}}</b></p>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                     <a href="{% url 'update' i.id %}" class="btn btn-success">UPDATE</a>
                </div>
            </div><br>
            {% endfor %}
        </div>
    </div>
</div>





{% endblock %}
